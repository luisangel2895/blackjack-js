<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title">BlackJack</header>
    <div class="container">
      <div class="row">
          <div class="col">
            <button class="btn btn-danger button-game m-2 btnNew">New Game</button>
          </div>
          <div class="col">
            <button class="btn btn-primary button-game m-2 btnGive" disabled="true">Give me a Card</button>
          </div>
          <div class="col">
            <button class="btn btn-primary button-game m-2 btnStop" disabled="true">Stop</button>
          </div>
    </div>
    <div class="container">
        <div class="row row-game">
            <div class="col">
                <h1>Player - <small>0</small></h1>
                <div class="cards-player">
                    <!-- <img src="assets/cards/10D.png" alt="" class="img-card"> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col row-game">
                <h1>Computer - <small>0</small></h1>
                <div class="cards-player">
                    <!-- <img src="assets/cards/10D.png" alt="" class="img-card"> -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/app-min.js"></script>
    <script>
      // the external way to inicialize the game only press the key n
      document.addEventListener("keydown", (event) => {
        const keyName = event.key
        if (keyName === "n"){
          myModule.newGameOutside()
        }
      })
    </script>

  </body>
</html>
